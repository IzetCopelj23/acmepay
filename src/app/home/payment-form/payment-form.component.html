<div class="parent container-fluid">
  <form class="example-form" *ngIf="form" [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="fill" *ngFor="let field of fields">
          <mat-label>{{ field.label }}</mat-label>
          <input *ngIf="field.type === 'text'" matInput [placeholder]="field.name" [formControlName]="field.name" />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <button
          [disabled]="!form.valid"
          mat-raised-button
          color="primary"
          (click)="submit()"
          class="acme-btn-primary pay-button"
        >
          Pay
        </button>
      </div>
    </div>
  </form>
</div>
